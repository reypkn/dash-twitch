<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Streamer Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="dashboard">
        <h1>Streamer Dashboard</h1>
        <div class="search-bar">
            <input type="text" id="streamer-name" placeholder="Enter streamer name">
            <button onclick="searchStreamer()">Search</button>
        </div>
        <div class="profile">
            <h2>Profile</h2>
            <img id="profile-image" src="" alt="Profile Image">
            <p id="profile-name"></p>
            <p id="profile-description"></p>
            <p id="profile-id"></p>
            <p id="profile-login"></p>
            <p id="profile-created-at"></p>
            <div id="profile-about-links"></div>
        </div>
        <div class="live-stream">
            <h2>Live Stream</h2>
            <p id="stream-status"></p>
            <p id="stream-title"></p>
            <p id="viewer-count"></p>
            <p id="stream-game"></p>
            <p id="stream-tags"></p>
        </div>
        <div class="followers">
            <h2>Recent Followers</h2>
            <ul id="followers-list"></ul>
        </div>
        <div class="user-badges">
            <h2>User Badges</h2>
            <ul id="user-badges-list"></ul>
        </div>
        <div class="channel-badges">
            <h2>Channel Badges</h2>
            <ul id="channel-badges-list"></ul>
        </div>
        <div class="following-channels">
            <h2>Following Channels</h2>
            <ul id="following-channels-list"></ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
